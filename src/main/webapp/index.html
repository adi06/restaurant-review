<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Cloud Project</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <style rel="stylesheet">
        /* TEMPLATE STYLES */
        .nopadding {
            margin-top: 0 !important;
        }

         .navbar {
            background-color: #49071c;
        }

        footer.page-footer {
            background-color: #49071c;
            margin-top: 2rem;
        }
        .pattern-4 {
            background-attachment: fixed;
        }
    </style>
</head>

<body>


    <!--Navigation & Intro-->
    <header>


        <!--Navbar-->
        <nav class="navbar navbar-toggleable-md navbar-dark ">
            <div class="container">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <strong>Restaurant Review</strong>
                </a>
                    <ul class="nav navbar-nav nav-flex-icons ml-auto">
                        <li class="nav-item">
                            <a class="nav-link"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"><i class="fa fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--/.Navbar-->

    </header>
    <!--/Navigation & Intro-->

    <!--Mask-->
    <div class="view hm-black-light">
        <div class="full-bg-img flex-center pattern-4">
            <ul>
                <li>
                    <h1 class="h1-responsive wow fadeInUp title"><strong>Hey, wanna eat something?</strong></h1></li>
                <li>
                    <div class="row wow fadeIn" data-wow-delay="0.4s">

                        <div class="col-md-4">
                            <div class="md-form">
                                <input type="text" name="hotel" id="form1" class="form-control validate">
                                <label for="form1">Hotel</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="md-form">
                                <input type="text" name="location" id="form2" class="form-control validate" value="San Francisco">
                                <label for="form2">Your city</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="md-form">
                              <!-- <form action="RestaurantReview.html" method="get" id="search"> -->
                                <button class="btn btn-lg btn-danger" onclick="formSubmit()">Search</button>
                              <!-- </form> -->
                            </div>
                        </div>

                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--/.Mask-->

    
    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <!-- Main JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>

    <script>
    new WOW().init();
    </script>

</body>

</html>
